<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <section class="search-bar">
        <input class="search-input" type="text" placeholder="Search City..." />
        <a class="search-btn" onclick="">
          <img class="" src="assets/icons/icon-search-gray.svg" alt="" loading="lazy" />
        </a>
      </section>
      <section class="location-date-container">
        <div class="location-date-info">
          <span class="material-symbols-outlined location-date-logo"> location_on </span>
          <p>Jakarta</p>
        </div>
        <div class="location-date-info">
          <span class="material-symbols-outlined location-date-logo"> calendar_today </span>
          <p>Monday, January 28th 2025</p>
        </div>
      </section>
      <section class="weather-summary-container">
        <img src="" class="weather-summary-img" alt="">
        <div class="weather-summary-info">
          <h1 class="temp-txt"></h1>
          <h3 class="condition-txt"></h3>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
