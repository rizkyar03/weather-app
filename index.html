<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>

  <body>
    <main>
      <section class="search-bar">
        <input class="search-input" type="text" placeholder="Search City..." />
        <a class="search-btn" onclick="">
          <img class="" src="assets/icons/icon-search-gray.svg" alt="" loading="lazy" />
        </a>
      </section>

      <section class="location-date-container">
        <div class="location-date-info">
          <img src="assets/icons/icon-location.svg" class="location-date-icon" alt="" />
          <p>Jakarta</p>
        </div>
        <div class="location-date-info">
          <img src="assets/icons/icon-date.svg" class="location-date-icon" alt="" />
          <p>Monday, January 28th 2025</p>
        </div>
      </section>

      <section class="weather-summary-container">
        <img src="assets/images/weather/clouds.svg" class="weather-summary-img" alt="" />
        <div class="weather-summary-info">
          <h1 class="temp-txt">32 &#xb0;C</h1>
          <h3 class="condition-txt">Cloudy</h3>
        </div>
      </section>
      <section class="weather-forecast-container"></section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
