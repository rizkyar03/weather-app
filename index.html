<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Weather App</title>
  </head>

  <body>
    <main>
      <header class="search-bar">
        <input class="search-input" type="text" placeholder="Search City..." />
        <a class="search-btn">
          <img class="" src="assets/icons/icon-search.svg" alt="" loading="lazy" />
        </a>
      </header>

      <section class="main-section">
        <div class="location-date-container">
          <div class="location-date-info">
            <img src="assets/icons/icon-location.svg" class="location-date-icon" alt="" />
            <h4 class="city-txt">Jakarta</h4>
          </div>
          <div class="location-date-info">
            <img src="assets/icons/icon-calendar.svg" class="location-date-icon" alt="" />
            <h4 class="date-txt">Monday, 28 January 2025</h4>
          </div>
        </div>

        <div class="weather-summary-container">
          <img src="assets/images/weather/clouds.svg" class="weather-summary-img" alt="" />
          <div class="weather-summary-info">
            <h1 class="temp-txt">32 &#xb0;C</h1>
            <h3 class="summary-txt">Cloudy</h3>
          </div>
        </div>

        <div class="weather-condition-container">
          <div class="condition-item">
            <img src="assets/icons/icon-humidity.svg" class="condition-icon" alt="" />
            <div class="condition-info">
              <h4>Humidity</h4>
              <h4 class="humidity-value">58%</h4>
            </div>
          </div>
          <div class="condition-item">
            <img src="assets/icons/icon-wind.svg" class="condition-icon" alt="" />
            <div class="condition-info">
              <h4>Wind Speed</h4>
              <h4 class="wind-speed-value">4 m/s</h4>
            </div>
          </div>
        </div>

        <div class="weather-forecast-container">
          <div class="forecast-item">
            <h5 class="forecast-item-date">14 Jan</h5>
            <img src="assets/images/weather/thunderstorm.svg" class="forecast-item-img" alt="" />
            <h5 class="forecast-item-temp">32 &#xb0;C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date">14 Jan</h5>
            <img src="assets/images/weather/thunderstorm.svg" class="forecast-item-img" alt="" />
            <h5 class="forecast-item-temp">32 &#xb0;C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date">14 Jan</h5>
            <img src="assets/images/weather/thunderstorm.svg" class="forecast-item-img" alt="" />
            <h5 class="forecast-item-temp">32 &#xb0;C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date">14 Jan</h5>
            <img src="assets/images/weather/thunderstorm.svg" class="forecast-item-img" alt="" />
            <h5 class="forecast-item-temp">32 &#xb0;C</h5>
          </div>
        </div>
      </section>

      <section class="message-section search-city">
        <img src="assets/images/message/search-city.png" class="message-img" alt="" />
        <div class="message-txt">
          <h1>Search City</h1>
          <h4>Find out the weather condition of the city</h4>
        </div>
      </section>

      <section class="message-section city-not-found" style="display: none">
        <img src="assets/images/message/not-found.png" class="message-img" alt="" />
        <div class="message-txt">
          <h1>City Not Found</h1>
          <h4>Try searching another city name</h4>
        </div>
      </section>

      <!-- <svg viewBox="0 0 16 16" height="48" width="48" class="windows-loading-spinner">
        <circle r="7px" cy="8px" cx="8px"></circle>
      </svg> -->

      <div class="bottom-wrapper">
        <div class="bottom-line"></div>
      </div>
    </main>

    <!-- <script src="script.js"></script> -->
  </body>
</html>
